<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Project Manager</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/dashboard"
        routerLinkActive="list-item-active"
      >
        <mat-icon>dashboard</mat-icon>Tableau de bord
      </a>
      <a
        mat-list-item
        routerLink="/company"
        routerLinkActive="list-item-active"
      >
        <mat-icon>domain</mat-icon>Compagnies
      </a>
      <a
        mat-list-item
        routerLink="/project"
        routerLinkActive="list-item-active"
      >
        <mat-icon>construction</mat-icon>Projets
      </a>
      <a mat-list-item routerLink="/task" routerLinkActive="list-item-active">
        <mat-icon>task</mat-icon>Taches
      </a>
      <a
        mat-list-item
        routerLink="/task-log"
        routerLinkActive="list-item-active"
      >
        <mat-icon>assignment</mat-icon>Journal des taches
      </a>

      <a mat-list-item routerLink="/user" routerLinkActive="list-item-active">
        <mat-icon>person</mat-icon>Utilisateurs
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="user-div">
        <ul>
          <li>
            <button mat-button [matMenuTriggerFor]="menu" class="user">
              <mat-icon class="user-image">account_circle</mat-icon>

              <mat-icon class="user-image-icon">keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Se Deconnecter
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="container">
  <table>
    <tr>
      <th>ID</th>
      <th>DESCRIPTION</th>
      <th>DATE</th>
      <th>MINUTES</th>
      <th>USERNAME</th>
      <!--<th>TASK ID</th>
      <th>ACTIONS</th>-->
    </tr>
    <tr
      *ngFor="let tasklog of taskLogs; let i = index"
      [style.backgroundColor]="i % 2 !== 0 ? 'var(--color3)' : ''"
    >
      <td>{{ tasklog.idTaskLog }}</td>
      <td>{{ tasklog.taskDescription }}</td>
      <td>{{ tasklog.taskLogDate }}</td>
      <td>{{ tasklog.taskMinutes }}</td>
      <td>{{ tasklog.username }}</td>
      <!--<td>{{ tasklog.taskId }}</td>
      <td>
        <button mat-button class="fw-bold fs-5 text-center">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button class="fw-bold fs-5 text-center text-danger">
          <mat-icon>delete</mat-icon>
        </button>
      </td>-->
    </tr>
  </table>
</div>
